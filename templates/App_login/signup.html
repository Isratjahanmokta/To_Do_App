{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}

{% block css_block %}
<style>
    .signup {
        width: 550px;
        border: 1px solid #ccc;
        padding: 30px;
    }
    .login {
        width: 450px;
        border: 1px solid #ccc;
        padding: 20px;
    }
    
</style>   
{% endblock %}

{% block body_block %}
<center>
    <div class="signup">
        <h3>Sign Up here </h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" style="width:10%" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <br>
    <div class="login">
        <p>Have an Account? <a href="{% url 'App_login:login' %}">Login</a></p>
    </div>
</center>
{% endblock %}
