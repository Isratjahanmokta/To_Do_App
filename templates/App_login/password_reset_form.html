{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock%}

{% block body_block %}
<div class="container">
    <h4>Set a New password</h4>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Change password">
    </form>
</div>
{% endblock %}
